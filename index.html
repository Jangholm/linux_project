<!DOCTYPE html>
<html>
<body>

<h1>Calculator</h1>
<h1>HEj klassem</h1>

<form action="insert_mysql.php" method="post">

First number:<input type="text" name="first_int" id="first_int"><br><br>

Operand:<input type="text" name="operation" id="operation"><br><br>

Second number:<input type="text" name="second_int" id="second_int"><br><br>

<input type="hidden" name="my_result" id="my_result" value="">


<h1 type="text" name="answer" id="answer"></h1>

<button onclick="calculate()"> Calculate </button>



</form>

<script>

function calculate()
{
        var field1=document.getElementById("first_int").value;
        var field2=document.getElementById("second_int").value;
        var field3=document.getElementById("operation").value;
	
        if (field3=="+")
            {
                var result=parseFloat(field1)+parseFloat(field2);
		   
            }
        if (field3=="-")
            {
                var result=parseFloat(field1)-parseFloat(field2);
		   
            }
        if (field3=="*")
            {
                var result=parseFloat(field1)*parseFloat(field2);
		   
            }
        if (field3=="/")
            {
                var result=parseFloat(field1)/parseFloat(field2);
		   
            }

        if(!isNaN(result))
        {
                document.getElementById("answer").innerHTML=result;
		document.getElementById("my_result").value=result;
        }
}

 </script>




<p>Click the "Calculate" button to calculate.</p>
</body>
</html>
